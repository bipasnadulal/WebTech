<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table, th, td{
            border:1px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>S.No.</th>
            <th>Name</th>
            <th>Year/Semester</th>
        </thead>
        <tr>
            <td>1.</td>
            <td>ABC</td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>2.</td>
            <td>XYZ</td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>3.</td>
            <td>PQR</td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td>3</td>
                        <td>4</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
