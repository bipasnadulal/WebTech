<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h2{
            text-align: center;
            color:rgb(51 16 83);
        }
        div{
            width:500px;
            height:500px;
            margin: auto;
        }
        div img{
            width:100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Tree Sunset Clouds</h2>
    <div>
        <img src="tree.jpg" alt="Tree Image">
    </div>
</body>
</html>
