<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using colspan</title>
</head>
<style>
    table{
        border-collapse: collapse;
        margin-left:auto;
        margin-right:auto;
        margin-top:5%;
        height:245px;
        width:355px;
    }
    table, th, td{
        border:1px solid;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="3">Bipasna Dulal</th>
        </tr>
        <tr>
            <th>Registration</th>
            <th colspan="3">52551702021</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Practical</th>
            <th>Written</th>
            <th>Total</th>
        </tr>
        <tr>
            <th>WT</th>
            <td>20</td>
            <td>55</td>
            <td>75</td>
        </tr>
        <tr>
            <th>Java</th>
            <td>20</td>
            <td>56</td>
            <td>76</td>
        </tr>
        <tr>
            <th>IP</th>
            <td>20</td>
            <td>57</td>
            <td>77</td>
        </tr>
        <tr>
            <th>DBMS</th>
            <td>20</td>
            <td>55</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
