<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 14B</title>
    <style>
        div{
            margin:50px;
        }
        button{
            background-color: green;
            color:white;
            height:30px;
            width:100px;
            border-radius: 10px;
            border-style: none;
        }
    </style>
</head>
<body>
    <div>
        <h3>To display an alert message, click the button below</h2>
        <button onclick="myFunction()">Click Me</button>
    </div>
    

    <script type="text/javascript">
        function myFunction(){
            alert("Hello! I am an alert box.");
        }
    </script>
</body>
</html>
